{% extends 'project/base.html' %} {% block content %} {% load static %}

<div class="container-fluid header-bg-circuit1 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="mb-0">{{title}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="container">
    {% for project in projects %}
    <div class="card flex-md-row h-md-250 mb-3">
        <div class="card-body d-flex flex-column align-items-start h-auto">
            <h3 class="card-title">{{project.title}}</h3>
            <div class="text-muted mb-1 font-weight-bold" style="font-size: 0.8em"><i class="fas fa-digital-tachograph"></i> Test Equipment, <i class="fas fa-microchip"></i> PCB Design & Assembly </div>
            <p class="card-text">{{project.body}}</p>
            <div class="d-flex mb-auto"><a href="/project/{{project.id}}" class="btn btn-primary">View Project</a></div>
        </div>
        <img class="card-img-right flex-auto d-none d-lg-block" style="width: 400px; height: 250px; background: #444;" src="">
    </div>
    {% endfor %}
</div>
{% endblock %}
